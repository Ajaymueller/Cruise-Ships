<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Cruise Ships</title>
</head>
<body>
    <div id = "headsupdisplay">
    <p id = "currentport">
    </p>
    <p id = "nextport"> 
    </p>
</div>
    <div id = "viewport">
        <button id = "sailbutton">Set Sail</button>
        <div id = "ship">

        </div>
        <div id = "ports">

        </div>

    </div>
    <script src = "src/controller.js"></script>
    <script src = "src/Itinerary.js"></script>
    <script src = "src/Port.js"></script>
    <script src = "src/Ship.js"></script>
    <script>
         const itinerary = new Itinerary([
             new Port('New York City'), 
             new Port('Grand Turk'),
             new Port('San Juan'),
             new Port('Amber Cove')
            ]);
         const ship = new Ship(itinerary);
         const controller = new Controller(ship);
         controller.renderPorts(itinerary.ports);
         controller.renderShip();
    </script>
</body>
</html>
